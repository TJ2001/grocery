<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">


    <title></title>
  </head>
  <body>

    <form id="list" class="form-inline">
      <div class="form-group">
        <label for="vegetable">Vegetable</label>
        <input type="text" class="form-control" id="vegetable" placeholder="cucumber">
      </div>
      <div class="form-group">
        <label for="protein">Protein</label>
        <input type="text" class="form-control" id="protein" placeholder="chicken">
      </div>
      <div class="form-group">
        <label for="beverage">beverage</label>
        <input type="text" class="form-control" id="beverage" placeholder="orange juice">
      </div>
      <div class="form-group">
        <label for="fruit">fruit</label>
        <input type="text" class="form-control" id="fruit" placeholder="apple">
      </div>
      <div class="form-group">
        <label for="snack">snack</label>
        <input type="text" class="form-control" id="snack" placeholder="almond">
      </div>
      <div class="form-group">
        <label for="misc">anything else</label>
        <input type="text" class="form-control" id="misc" placeholder="cake">
      </div>

      <button type="submit" class="btn btn-primary">Generate List</button>
    </form>




    <!-- scripts -->
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
